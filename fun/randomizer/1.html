<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рандомайзеры</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1 style="color: white;">Рандомайзер чисел</h1>
    <p style="color: white;">Введите диапазон чисел:</p>
    <input type="number" id="minNumber" placeholder="Минимальное значение">
    <input type="number" id="maxNumber" placeholder="Максимальное значение">
    <button onclick="randomizeNumbers()">Сгенерировать число</button>
    <div id="randomNumber" style="color: white;"></div>
    <div id="retryNumbers"></div>

    <h1 style="color: white;">Рандомайзер из списка</h1>
    <p style="color: white;">Введите варианты, каждый с новой строки:</p>
    <textarea id="inputList" rows="4" placeholder="Введите варианты"></textarea>
    <input type="number" id="attempts" placeholder="Количество попыток">
    <button onclick="randomizeFromList()">Выбрать вариант</button>
    <div id="randomListItem" style="color: white;"></div>
    <div id="retryList"></div>
</div>

<script>
    function randomizeNumbers() {
        var min = parseInt(document.getElementById("minNumber").value);
        var max = parseInt(document.getElementById("maxNumber").value);
        var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("randomNumber").innerText = "Случайное число: " + randomNumber;
        document.getElementById("retryNumbers").innerHTML = "<button onclick='retryNumbers()'>Повторить</button>";
    }

    function retryNumbers() {
        randomizeNumbers();
    }

    function randomizeFromList() {
        var inputList = document.getElementById("inputList").value.trim().split("\n");
        var attempts = parseInt(document.getElementById("attempts").value);
        var count = {};
        
        for (var i = 0; i < inputList.length; i++) {
            count[inputList[i]] = 0;
        }

        for (var j = 0; j < attempts; j++) {
            var randomIndex = Math.floor(Math.random() * inputList.length);
            var selectedItem = inputList[randomIndex].trim();
            count[selectedItem]++;
        }

        var result = "";
        for (var key in count) {
            var percentage = (count[key] / attempts) * 100;
            result += key + ": " + count[key] + " (" + percentage.toFixed(2) + "%)<br>";
        }

        document.getElementById("randomListItem").innerHTML = result;
        document.getElementById("retryList").innerHTML = "<button onclick='retryList()'>Повторить</button>";
    }

    function retryList() {
        randomizeFromList();
    }
</script>
</body>
</html>
