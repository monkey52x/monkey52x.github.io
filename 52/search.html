<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Домашняя страница</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 36px;
      color: #00aaff;
    }
    .search-box {
      margin-top: 20px;
      display: inline-block;
    }
    input[type="text"] {
      padding: 15px;
      width: 300px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #00aaff;
      background-color: transparent;
      color: white;
    }
    .links {
      margin-top: 30px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      font-size: 20px;
      color: #00aaff;
      text-decoration: none;
      border: 2px solid #00aaff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
    }
    .links a:hover {
      background-color: #00aaff;
      color: #121212;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мою домашнюю страницу</h1>

  <!-- Поле поиска Google -->
  <div class="search-box">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Поиск в Google" required>
    </form>
  </div>

  <!-- Ссылки -->
  <div class="links">
    <a href="https://cybershoke.net/ru" target="_top">Cybershoke</a>
    <a href="https://www.google.com" target="_top">Google</a>
  </div>
</body>
</html>
